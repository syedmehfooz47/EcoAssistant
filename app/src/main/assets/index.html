    <link rel="preconnect" href="https://fonts.googleapis.com">

<body class="no-scroll"> <nav id="side-menu" class="side-menu" aria-hidden="true">

    <ul>
        <li><a href="index.html" class="menu-link active">AI Chatbot</a></li>
        <li><a href="about.html" class="menu-link">About</a></li>

</nav>

<div id="overlay" class="overlay"></div>

<header class="app-header">
    <div class="header-content-wrapper"> <button id="hamburger-btn" class="hamburger-btn" aria-label="Open Menu" aria-controls="side-menu" aria-expanded="false">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor"><path d="M0 0h24v24H0z" fill="none"/><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>

        <h1 class="app-title">AI Chatbot</h1>
    </div>
</header>

<div class="app-content">
    <div class="chat-container">
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message initial-message">
                <div class="message-content">
                    Hello! I'm your Eco Assistant. Ask me about water conservation, sustainability, or climate change.
                </div>
            </div>
        </div>
        <div class="chat-input-area" id="chat-input-area">
            <textarea id="user-input" placeholder="Ask a question..." rows="1"></textarea>
            <button id="send-button" aria-label="Send Message">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor"><path d="M0 0h24v24H0z" fill="none"/><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>

        </div>
    </div>
</div>
